---
layout: page
permalink: /portfolio/
---

<style>
  /* Hover effect: fade image lighter */
  .portfolio img {
    transition: all 0.3s ease-in-out;
  }
  .portfolio img:hover {
    opacity: 0.6; /* makes it appear whiter/lighter */
  }

  /* Titles aligned with the image */
  .portfolio .title {
    display: block;
    font-weight: 700;
    margin-top: 0.5rem;
    text-align: left;
  }
</style>

<div class="portfolio">
  <div class="row row-cols-1 row-cols-xl-2 g-4 align-items-end">
    {% for post in site.portfolio %}
    <div class="col">
      <div class="lc-block">
        <a href="{{ post.url | relative_url }}">
          <img src="{{site.baseurl}}/assets/images/{{post.image}}" 
               class="img-fluid" 
               style="object-fit: contain;" 
               alt="{{ post.title }}">
        </a>
      </div>
      <div class="lc-block">
        <span class="title">{{ post.title }}</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
