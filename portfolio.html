{% assign sorted_portfolio = site.portfolio | sort: 'path' %}

<div class="portfolio">
  <div class="row row-cols-1 row-cols-xl-2 g-4">
    {% for post in sorted_portfolio %}
    <div class="col">
      <div class="lc-block image-container">
        <a href="{{ post.url | relative_url }}">
          <img src="{{site.baseurl}}/assets/images/{{post.image}}" 
               class="img-fluid" 
               alt="{{ post.title }}">
          <span class="title-overlay">{{ post.title }}</span>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
